name: Update Market Data

on:
  schedule:
    - cron: '0 0 * * 1-5'  # 平日 JST 9:00 (UTC 0:00)
  workflow_dispatch:       # 手動実行可能

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install supabase
      
      - name: Export data from Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/export_data.py
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: data-latest
          name: Latest Market Data
          files: market_data.json
          body: |
            Auto-updated market index data
            Updated: ${{ github.event.repository.updated_at }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
